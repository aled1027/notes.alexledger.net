{{ define "main" }}
<div class="wrapper post">
    <main class="page-content" aria-label="Content">
        <article>
            <header class="header">
                <h1 class="header-title">{{ .Title }}</h1>
                {{ $ISO_time := dateFormat "2006-01-02T15:04:05-07:00" .Date }}
                <div class="post-meta">
                    <time datetime="{{ $ISO_time }}" itemprop="datePublished"> {{ .Date | time.Format ":date_medium" }} </time>
                </div>
            </header>

            <!-- The per-post toc setting overrides the site setting -->
            <!-- Check if the toc length is greater than 32 - 32 is the length of an empty toc -->
            {{- partial "toc.html" . -}}

            <div class="page-content">
                {{ .Content }}
            </div>
        </article>
        {{- partial "comments.html" . -}}
    </main>
</div>
{{ end }}
